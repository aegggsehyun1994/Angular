<mat-grid-list cols="6" rowHeight="100px">
	<mat-grid-tile colspan="4">
		<h1>우리집 전력 사용량</h1>
	</mat-grid-tile>
	<mat-grid-tile>
		<mat-form-field style="width:5em">
			<select matNativeControl>
      <option value="User">유저 모드</option>
      <option value="Admin">관리 모드</option>
    </select>
		</mat-form-field>
	</mat-grid-tile>
	<mat-grid-tile>
		<mat-form-field style="width:5em">
			<mat-select>
				<mat-option *ngFor="let Scope of Scopes;" [innerText]="Scope" [value]="Scope">
				</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-grid-tile>
</mat-grid-list>

<div style="height:calc((100vh - 100px)/2)">
	<mat-tab-group mat-align-tabs="center" style="top:100px">
		<mat-tab label="일">
		</mat-tab>
		<mat-tab label="월">
		</mat-tab>
	</mat-tab-group>
</div>

<mat-grid-list cols="2">
	<mat-grid-tile *ngFor="let Device of Devices;">
		<img src="https://img.icons8.com/{{Device.EN}}.svg" style="width:50%; height:50%;"/>
    <br/>
		<mat-slide-toggle (click)="Device($event)" [(ngModel)]="checked">
		</mat-slide-toggle>
	</mat-grid-tile>
</mat-grid-list>
