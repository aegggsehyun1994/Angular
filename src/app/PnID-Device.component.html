<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
	<mat-expansion-panel-header [collapsedHeight]="Height" [expandedHeight]="Height">
		<mat-panel-title>
			<mat-icon>widgets</mat-icon>
			<span>LOTO Hardware</span>
		</mat-panel-title>
		<mat-panel-description>
			<div>
				<mat-icon>lock_open</mat-icon>
				<span>Unlocked</span>
				<mat-slide-toggle (click)="openDialog($event)" [(ngModel)]="checked"></mat-slide-toggle>
				<span>Locked</span>
				<mat-icon>lock</mat-icon>
				<br/>
				<p innerText=[Locked]></p>
			</div>
		</mat-panel-description>
	</mat-expansion-panel-header>

	<canvas baseChart [chartType]="'line'" [datasets]="datasets" [options]="options">
	</canvas>
  
	<mat-list>
		<mat-list-item *ngFor="let Switch of Switches">
			<mat-icon matListIcon>
				settings_applications</mat-icon>
			<h3 matLine>Switch {{Switch}}</h3>
			<mat-slide-toggle></mat-slide-toggle>
		</mat-list-item>
	</mat-list>
</mat-expansion-panel>
