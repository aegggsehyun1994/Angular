<p mat-dialog-title>Are you sure to lock the </p>

<mat-dialog-actions align="end">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput cdkFocusInitial placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher" [(ngModel)]="password">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-actions>

<button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="password" [disabled]="!emailFormControl.valid">Lock or Unlock</button>
