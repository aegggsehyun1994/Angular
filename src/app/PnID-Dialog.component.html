<p mat-dialog-title>Are you sure to lock the </p>

<mat-dialog-content>
	<form class="example-form">
		<mat-form-field class="example-full-width">
			<input matInput cdkFocusInitial placeholder="Password" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
			<mat-hint>Conformation requires your password</mat-hint>
			<mat-error *ngIf="emailFormControl.hasError('required')">
				Enter your password!
			</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" [disabled]="!emailFormControl.valid">Lock or Unlock</button>
</mat-dialog-actions>
