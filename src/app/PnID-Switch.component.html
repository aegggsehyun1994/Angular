<mat-slide-toggle #Slider (click)="Click($event, Slider)" [disabled]="(Slider === null || Slider!.checked) !== Response" [checked]="Response" (change)="Request.emit($event.checked)" [labelPosition]="Slider === null || Slider.checked? 'after' : 'before'"><span [innerText]="
      Slider === null || Slider!.disabled
        ? 'Transitioning...'
        : Slider === null || Slider!.checked
        ? 'ON'
        : 'OFF'
    "></span>
</mat-slide-toggle>
