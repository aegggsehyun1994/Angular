<mat-slide-toggle #Slider
  (click)="Click && Click($event)"
	[disabled]="Slider.checked !== Response" 
  [checked]="Response"
  (change)="Request.emit($event.checked)"
  labelPosition="before">
	<span [innerText]="Slider.disabled? 'Transitioning...' : (Slider.checked? 'ON':'OFF')"></span>
</mat-slide-toggle>
