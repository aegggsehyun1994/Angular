<div class="mat-app-background basic-container" style="overflow-y:auto">

  <button mat-button (click)="test();">test</button>

  <table mat-table [dataSource]="table" class="mat-elevation-z8">

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element" [innerText]="element[0]"></td>
    </ng-container>

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" [innerText]="element[1]"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <form>
    <mat-form-field>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let Account of 'Account '.repeat(20).split(' '), let i = index">
          {{Account+" "+i}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <mat-accordion>
    <pnid-device></pnid-device>
  </mat-accordion>

</div>
