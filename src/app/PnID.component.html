<div class="mat-app-background basic-container">

<button mat-button (click)="test();">test</button>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let Account of 'Account '.repeat(20).split(' '), let i = index" [value]="option">
        {{Account+" "+i}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-accordion *ngFor="let dummy of ' '.repeat(1).split(''), let i = index">
  <pnid-device [i]=[i]></pnid-device>
</mat-accordion>

</div>
