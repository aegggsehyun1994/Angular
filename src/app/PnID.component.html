<div class="mat-app-background basic-container" style="overflow-y:auto">
	<button mat-button (click)="test();">test</button>

	<form>
    <span style="margin-right:10px">P&ID Tag</span>
		<mat-form-field>
			<select matNativeControl required >
        <option *ngFor="let Tag of Tags" [innerText]="Tag.tag"></option>
      </select>

			<!--input type="text" placeholder="Pick one" matInput [formControl]="myControl" [matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let Account of 'Account '.repeat(20).split(' '), let i = index">
					{{Account+" "+i}}
				</mat-option>
			</mat-autocomplete-->
		</mat-form-field>
	</form>

	<mat-accordion *ngIf="Switches && Switches.length">
		<pnid-device [Switches]="Switches"></pnid-device>
	</mat-accordion>

<mat-form-field>
  <mat-label>Ofertas vinculadas</mat-label>
  <mat-chip-list [(ngModel)]="selectedOffers" multiple>
    <mat-chip *ngFor="let offer of offers" selectable="true"
             [selected]="isSelected(offer)"
             (click)="toggleOffer(offer)">
      {{offer.name}}&nbsp;
    </mat-chip>

  </mat-chip-list>
</mat-form-field>

	<table mat-table [dataSource]="table" class="mat-elevation-z8">

		<ng-container matColumnDef="time">
			<th mat-header-cell *matHeaderCellDef>Time</th>
			<td mat-cell *matCellDef="let element" [innerText]="Timestamp(element[0])"></td>
		</ng-container>

		<ng-container matColumnDef="event">
			<th mat-header-cell *matHeaderCellDef>Event</th>
			<td mat-cell *matCellDef="let element" [innerText]="element[1]"></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
