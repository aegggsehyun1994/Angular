<div class="mat-app-background basic-container" style="overflow-y:auto">
	<button mat-button (click)="test();">test</button>

	<form *ngIf>
		<span style="margin-right:10px">Select a P&ID Tag:</span>
		<mat-form-field>
			<input type="text" placeholder="P&ID Tag" matInput [formControl]="myControl" [matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let Tag of Tags" [innerText]="Tag.TAG_NAME" [value]="Tag.TAG_NAME">
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>


		<mat-form-field>
			<mat-label>Ofertas vinculadas</mat-label>
			<mat-chip-list multiple>
				<mat-chip *ngFor="let x of StatusArray" (click)="StatusToggle(x)" [selected]="!!Status[x]">
					{{x}}<mat-icon matChipRemove *ngIf="Status[x]"
						(click)="$event.preventDefault();$event.stopPropagation()">cancel</mat-icon>
				</mat-chip>
			</mat-chip-list>
		</mat-form-field>
	</form>

	<mat-accordion *ngIf="Switches && Switches.length">
		<pnid-device [Switches]="Switches"></pnid-device>
	</mat-accordion>


	<table mat-table [dataSource]="table" class="mat-elevation-z8">

		<ng-container matColumnDef="time">
			<th mat-header-cell *matHeaderCellDef>Time</th>
			<td mat-cell *matCellDef="let element" [innerText]="Timestamp(element[0])"></td>
		</ng-container>

		<ng-container matColumnDef="event">
			<th mat-header-cell *matHeaderCellDef>Event</th>
			<td mat-cell *matCellDef="let element" [innerText]="element[1]"></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
